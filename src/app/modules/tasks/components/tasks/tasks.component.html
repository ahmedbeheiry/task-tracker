<header class="page-header">
	<h3 class="title">My Tasks</h3>
	<a routerLink="add" class="btn btn-primary">Add Task</a>
</header>

<app-spinner *ngIf="isLoading"></app-spinner>

<ng-container *ngIf="!isLoading && tasks?.length">
	<p class="note">Note: You can arrange your tasks by drag & drop..</p>

	<div cdkDropList (cdkDropListDropped)="drop($event)">
		@for (task of tasks; track task) {
		<div cdkDrag>
			<app-task-card
				[task]="task"
				(deleteTask)="onDelete($event)"
			></app-task-card>
		</div>
		}
	</div>
</ng-container>

<app-no-data *ngIf="!isLoading && !tasks?.length"></app-no-data>
