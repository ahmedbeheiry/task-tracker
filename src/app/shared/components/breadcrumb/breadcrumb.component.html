<div class="card mb-4" *ngIf="data">
	<div class="card-body">
		<nav
			style="--bs-breadcrumb-divider: '>'"
			aria-label="breadcrumb"
			class="page-titles"
		>
			<h3 class="text-themecolor mb-2">
				{{ data[data.length - 1].label }}
			</h3>
			<ol class="breadcrumb">
				<li
					*ngFor="let item of data; let index = index"
					class="breadcrumb-item"
					[ngClass]="{ active: index === data.length - 1 }"
				>
					<ng-container
						*ngIf="index < data.length - 1; else lastItem"
					>
						<a [routerLink]="item.url">{{ item.label }}</a>
					</ng-container>

					<ng-template #lastItem>
						<span> {{ item.label }} </span>
					</ng-template>
				</li>
			</ol>
		</nav>
	</div>
</div>
